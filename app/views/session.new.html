<user-login>
  <div class="container">
    <h1>Login</h1>
    <form>
      <div>
        <div> Email: </div>
        <input  class="form-control" ng-model="user.email" type="text" name="email" required>
      </div>
      <div>
        <div> Password: </div>
        <input  class="form-control" ng-model="user.password" type="text" name="password" required>
      </div>
      <button 
        class="btn btn-md btn-primary btn-block"   ng-click="submit()">Submit</button>
    </form>
  </div>
</user-login>
