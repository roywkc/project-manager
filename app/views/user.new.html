<user-new>
  <div class="container">
    <h1>Sign Up</h1>
    <form>
      <div>
        <div> Email: </div>
        <input  class="form-control" ng-model="user.email" type="text" name="email">
      </div>
      <div>
        <div> Password: </div>
        <input  class="form-control" ng-model="user.password" type="text" name="password">
      </div>
      <button 
        class="btn btn-md btn-primary btn-block"   ng-click="submit()">Submit</button>
    </form>
  </div>
</user-new>
