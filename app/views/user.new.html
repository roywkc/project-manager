<h1>Sign Up</h1>
<user-new>
  <div class="container">
    <form>
      <div>
        <div> Email: </div>
        <input ng-model="user.email" type="text" name="email">
      </div>
      <div>
        <div> Password: </div>
        <input ng-model="user.password" type="text" name="password">
      </div>
      <button ng-click="submit()">Submit</button>
    </form>
  </div>
</user-new>
